apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-app
  labels:
    app: backend-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-app
  template:
    metadata:
      labels:
        app: backend-app
    spec:
      # initContainers:
      #   - name: output-1
      #     image: ${ECR_HOST}
      #     command: ["/bin/bash", "-c", "bundle exec rails db:migrate"]
      #   - name: output-2
      #     image: ${ECR_HOST}
      #     command: ["/bin/bash", "-c", "bundle exec rails db:seed"]
      containers:
        - name: backend-app
          image: ${ECR_HOST}
          imagePullPolicy: Always
          command: ["/bin/bash"]
          args:
            ["-c", "bundle exec rails s -p '3000' -b '0.0.0.0' -e production"]
          ports:
            - containerPort: 3000
          env:
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  key: db-url
                  name: db-config
            - name: DB_USERNAME
              valueFrom:
                secretKeyRef:
                  key: db-username
                  name: db-config
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: db-password
                  name: db-config
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  key: access_key_id
                  name: aws-config
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: secret_access_key
                  name: aws-config
            - name: MAIL_ADDRESS
              valueFrom:
                secretKeyRef:
                  key: mail_address
                  name: mail-config
            - name: MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: mail_password
                  name: mail-config
          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              cpu: 250m
              memory: 768Mi
